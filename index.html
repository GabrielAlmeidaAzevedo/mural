<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Mural</title>
  <link rel="stylesheet" type="text/css" href="app.css">
</head>
<body ng-app="mural">
  <!-- Angular JS -->
  <script src="angular.min.js"></script>
  <!-- Aplicação -->
  <script src="app.js"></script>
  <script src="app-controller.js"></script>
  <script src="mensagens-controller.js"></script>
  <script src="mensagens-service.js"></script>
  <script src="imc-controller.js"></script>

  <div ng-controller="AppCtrl as vm">
    <h1>mural</h1>
    <p>{{vm.msg}}</p>
    <p>comprimento msg: {{vm.msg.length}}</p>
    <p>msg: <input type="text" ng-model="vm.msg"></p>
    <p>{{vm.date}}</p>
    <p>{{vm.creator}}</p>
  </div>

  <div ng-controller="MensagensCtrl as vm">
    <h1>mensagens</h1>
    <p>número de mensagens: {{vm.mensagens.length}}</p>
    <div class="msg" ng-repeat="msg in vm.mensagens">
      <div class="msg-texto">{{msg.texto}}</div>
      <div class="msg-autor">{{msg.autor}}</div>
    </div>
  </div>

  <div ng-controller="ImcCtrl as vm">
    <h1>IMC:</h1>
    <p>Altura: <input type="text" ng-model="vm.altura"> metros</p>
    <p>Peso: <input type="text" ng-model="vm.peso"> Kgs</p>
    <p>Imc: {{vm.imc()}}</p>
    <p>Classificação: {{vm.classificacao}}</p>
  </div>
